<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Math Help</title>
</head>

<body x-data="app">
  <header>
    <h1>Mathjs help explorer</h1>
  </header>
  <main>
    
  </main>
    <label for="search">search:</label>
    <input type="search" id='search' x-model="search" x-on:input.debounce = "docFromSearch=true; if(exactMatch){doc = search}"></input>
    <div id="results" x-show="true">
      <strong x-text="search == '' ? 'random functions: ' :'search result functions:'"></strong>
      <template x-for="func in foundFunctions">
        <button type="butotn" x-text="func" x-bind:title="descriptions[func]" x-on:click="doc=func; docFromSearch=false"></button>
      </template>
    </div>
  <nav>
    <template x-for="cat in categories">
      <details>
        <summary x-text="cat"></summary>
        <template x-for="func in categoryFunctions[cat]">
          <button type="button" x-text="func" x-bind:title="descriptions[func]" x-on:click="doc=func; docFromSearch=false"></button>
        </template>
      </details>
    </template>
  </nav>
  <article class="markdown-body">
    <pre x-html="findHelp(doc)"></pre>
  </article>
  <footer x-text="'help for v'+version+' of mathjs'"></footer>
  <script type="module" src="/main.js"></script>
</body>

</html>
